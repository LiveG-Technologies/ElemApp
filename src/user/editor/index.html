<!DOCTYPE html>
<html>
    <head>
        <title>ElemApp App Maker</title>
        <link rel="shortcut icon" href="../../logog.png">
        <link rel="stylesheet" type="text/css" href="../../style.css">
        <link rel="stylesheet" type="text/css" href="editor.css">
        <script src="../../alerts.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
        <script src="touchpunch.min.js"></script>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyA9_B5pM_qMY98UIGNDy5xac6g4_pzpjD8",
                authDomain: "elemapp-pwa.firebaseapp.com",
                databaseURL: "https://elemapp-pwa.firebaseio.com",
                projectId: "elemapp-pwa",
                storageBucket: "elemapp-pwa.appspot.com",
                messagingSenderId: "420105195694"
            };
            firebase.initializeApp(config);
        </script>
    </head>
    <body class="editor">
        <header>
            <a href="../index.html"><img src="../../logow.png" class="headerLogo" /></a>
            <span class="headerItem">Editor</span>
            <span class="headerRight showDesktop">
                <a href="../help/index.html" class="headerItem"><i class="fas fa-question"></i></a>
                <a href="#" class="headerItem"><i class="fas fa-cog"></i></a>
                <a href="#" class="headerItem">Screens</a>
                <a href="../index.html" class="headerItem">Dashboard</a>
            </span>
            <span class="headerRight showMobile">
                <span onclick="openMenu();" class="headerItem" id="menuControls"><i class="fas fa-bars"></i></span>
            </span>
        </header>
        <div onclick="closeMenu();" id="menuBackground" class="showMobile"></div>
        <div id="menu" class="showMobile">
            <a onclick="closeMenu();" href="../help/index.html" class="menuItem">Help</a>
            <a onclick="closeMenu();" href="../index.html" class="menuItem">Dashboard</a>
            <a onclick="closeMenu();" href="javascript:signOut();" class="menuItem">Sign Out</a>
        </div>
        <div id="alert"></div>
        <div id="panelClose" onclick="leftPanelShow = false; rightPanelShow = false; closeMenu();"><i class="fas fa-times"></i></div>
        <main class="dash editor">
            <div class="center">
                <div id="device">
                    <div id="app"></div>
                </div>
            </div>
        </main>
        <div class="panel left">
            <div class="panelTitle">Toolbox</div>
            <div id="toolbox" class="panelContent">
                <div class="tool" data-tool="label">Label</div>
                <div class="tool" data-tool="input">Text Input</div>
            </div>
        </div>
        <div class="panel right">
            <div id="propertiesTitle" class="panelTitle">Properties</div>
            <div id="properties" class="panelContent half">
                Loading properties...
            </div>
            <div id="elementsTitle" class="panelTitle">Elements</div>
            <div id="elements" class="panelContent half">
                Coming soon!
            </div>
        </div>
        <div id="bottomBar">
            <button><i class="fas fa-cog"></i></button>
            <button onclick="propertiesShow = true; rightPanelShow = true;"><i class="fas fa-sliders-h"></i></button>
            <button><i class="fas fa-sitemap"></i></button>
            <button onclick="propertiesShow = false; rightPanelShow = true;"><i class="fas fa-list-ul"></i></button>
            <button onclick="leftPanelShow = true;"><i class="fas fa-plus"></i></button>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="editor.js"></script>
</html>
